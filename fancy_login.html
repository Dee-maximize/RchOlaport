
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Kuburat's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-card h2 {
      margin-bottom: 25px;
      color: #ff69b4;
      text-align: center;
    }
    .login-card input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .login-card button {
      width: 100%;
      padding: 12px;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }
    .login-card button:hover {
      background-color: #ff1493;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Welcome Back!</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Enter your username" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      Don't have an account? <a href="#" style="color:#ff69b4;">Sign up</a>
    </div>
  </div>
</body>
</html>
